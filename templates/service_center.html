<html>
    <head>
        <title>service center</title>
    </head>
    <body style="background-color: aqua;">
        <form action="" method="post">
            <h1 align="center">SERVICE_CENTER</h1>
            <table align="center">
                <tr>
                    <th>name</th>
                    <td><input type="text" name="name" id=""></td>
                </tr>
                <tr>
                    <th>latitude</th>
                    <td><input type="text" name="latitude" id=""></td>
                </tr>
                <tr>
                    <th>longitude</th>
                    <td><input type="text" name="longitude" id=""></td>
                </tr>
                <tr>
                    <th>phone</th>
                    <td><input type="text" name="phone"></td>
                </tr>
                <tr>
                    <th>email</th>
                    <td><input type="text" name="email"></td>
                </tr>
                <tr>
                    <th>Username</th>
                    <td><input type="text" name="uname" id=""></td>
                </tr>
                <tr>
                    <th>password</th>
                    <td><input type="text" name="psw" id=""></td>
                </tr>
                <tr>
                    <td><input type="submit" name="submit" id=""></td>
                </tr>
            </table>
        </form>
        <table border="2" align="center">
            <tr>
                <th>name</th>
                <th>latitude</th>
                <th>longitude</th>
                <th>phone</th>
                <th>email</th>

            </tr>
            {%for i in block['r']%}
            <tr>
                <td>{{i['name']}}</td>
                <td>{{i['latitude']}}</td>
                <td>{{i['longitude']}}</td>
                <td>{{i['phone']}}</td>
                <td>{{i['email']}}</td>

                <td><a href="?action=update&id={{i['login_id']}}">Update</a></td>
                <td><a href="?action=delete&id={{i['login_id']}}">Delete</a></td>

            </tr>
            
    
            {%endfor%}
        </table>
        
    </body>
</html>
